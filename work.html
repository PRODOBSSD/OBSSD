    body {
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;

    .logo-container {

      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }

      display: block;
    }
    .centered-filter-btn-container {

      align-items: center;
      width: 100%;

    }
    .filter-toggle-btn {
      font-family: 'Montserrat', sans-serif;
      padding: 14px 40px;
      border-radius: 8px;
      font-size: 1.16em;
      font-weight: 600;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      letter-spacing: 0.04em;
      outline: none;
      box-shadow: none;
      user-select: none;
      margin: 0 auto;
      display: block;
    }
    .filter-toggle-btn.open {
      background: #FFD600;
      color: #000;
      border: 2px solid #FFD600;
    }
    #portfolio-controls {
      display: none;
      margin-bottom: 12px;
      transition: max-height 0.3s;
      max-width: 900px;
      margin: 0 auto 24px;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      font-family: 'Montserrat', sans-serif;
    }
    #portfolio-controls.open {
      display: flex;
      justify-content: center;
    }
    @media (max-width: 700px) {
      #portfolio-controls {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
    .tag-filter {
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background: #000;
      border: 2px solid #000;
      border-radius: 6px;
      padding: 8px 18px;
      margin-right: 2px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.18s, border-color 0.18s;
    }
    .tag-filter.selected {
      background: #FFD600;
      border-color: #FFD600;
      color: #000;
    }
    #sort-date {
      font-family: 'Montserrat', sans-serif;
      color: #000;
      background: #FFD600;
      border: 2px solid #FFD600;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.18s, border-color 0.18s, color 0.18s;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    #sort-date:focus {
      background: #000;
      color: #fff;
      border-color: #000;
    }
    #sort-date option {
      background: #000 !important;
      color: #fff !important;
    }
    #portfolio-controls label {
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: #222;
      margin-right: 6px;
    }

      left: 16px;

    .social-link {

      margin: 0;

    .social-link:hover img, .social-link:focus img {

  <!-- Portfolio Filter/Sort Script -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Toggle menu
    const filterToggle = document.getElementById('filter-menu-toggle');
    const controls = document.getElementById('portfolio-controls');
    filterToggle.addEventListener('click', function () {
      controls.classList.toggle('open');
      filterToggle.classList.toggle('open');
    });

    // Filter/sort logic
    const items = Array.from(document.querySelectorAll('.portfolio-item'));
    const filterButtons = document.querySelectorAll('.tag-filter');
    const sortSelect = document.getElementById('sort-date');
    let currentTag = "all";
    let sortOrder = "desc";

    function updateButtonStyles() {
      filterButtons.forEach(btn => {
        if (btn.getAttribute('data-tag') === currentTag) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
    }

    function filterAndSort() {
      // Filter
      items.forEach(item => {
        const tags = item.getAttribute('data-tags').split(',');
        if (currentTag === "all" || tags.includes(currentTag)) {
          item.style.display = "";
        } else {
          item.style.display = "none";
        }
      });

      // Sort
      const container = items[0].parentNode;
      const sortedItems = items
        .filter(item => item.style.display !== "none")
        .sort((a, b) => {
          const dateA = new Date(a.getAttribute('data-date'));
          const dateB = new Date(b.getAttribute('data-date'));
          return sortOrder === "desc" ? dateB - dateA : dateA - dateB;
        });

      // Reorder in DOM
      sortedItems.forEach(item => container.appendChild(item));
      updateButtonStyles();
    }

    filterButtons.forEach(btn => {
      btn.addEventListener('click', function () {
        currentTag = this.getAttribute('data-tag');
        filterAndSort();
      });
    });

    sortSelect.addEventListener('change', function () {
      sortOrder = this.value;
      filterAndSort();
    });

    filterAndSort();
  });
  </script>
