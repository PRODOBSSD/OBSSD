  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }
    .logo-img {
      max-width: 220px;
      height: auto;
      display: block;
    }
    .centered-filter-btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 16px;
    }
    .filter-toggle-btn {
      font-family: 'Montserrat', sans-serif;
      padding: 14px 40px;
      border-radius: 0px;
      font-size: 1.16em;
      font-weight: 600;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      letter-spacing: 0.04em;
      outline: none;
      box-shadow: none;
      user-select: none;
      margin: 0 auto;
      display: block;
    }
    .filter-toggle-btn.open {
      background: #FFD600;
      color: #000;
      border: 2px solid #FFD600;
    }
    #portfolio-controls {
      display: none;
      margin-bottom: 12px;
      transition: max-height 0.3s;
      max-width: 900px;
      margin: 0 auto 24px;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      font-family: 'Montserrat', sans-serif;
    }
    #portfolio-controls.open {
      display: flex;
      justify-content: center;
    }
    @media (max-width: 700px) {
      #portfolio-controls {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
    .tag-filter {
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background: #000;
      border: 2px solid #000;
      border-radius: 0px;
      padding: 8px 18px;
      margin-right: 2px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.18s, border-color 0.18s;
    }
    .tag-filter.selected {
      background: #FFD600;
      border-color: #FFD600;
      color: #000;
    }
    #sort-date {
      font-family: 'Montserrat', sans-serif;
      color: #000;
      background: #FFD600;
      border: 2px solid #FFD600;
      border-radius: 0px;
      padding: 8px 18px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.18s, border-color 0.18s, color 0.18s;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    #sort-date:focus {
      background: #000;
      color: #fff;
      border-color: #000;
    }
    #sort-date option {
      background: #000 !important;
      color: #fff !important;
    }
    #portfolio-controls label {
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      color: #222;
      margin-right: 6px;
    }
    .portfolio-container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 32px;
    }
    .portfolio-item {
      background: #fff;
      border-radius: 0px;
      box-shadow: 0 0px 0px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .portfolio-media,
    .portfolio-media-slider,
    .media-slide {
      background: transparent;
    }
    .portfolio-media {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      min-width: 0;
      min-height: 0;
      border-radius: 0;
      overflow: hidden;
      position: relative;
    }
    .portfolio-media-slider {
      width: 100%;
      aspect-ratio: 1/1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      overflow: hidden;
    }
    .media-slide {
      width: 100%;
      height: 100%;
      display: none;
      position: absolute;
      left: 0; top: 0;
      border-radius: 0;
      justify-content: center;
      align-items: center;
    }
    .media-slide.active {
      display: flex;
      position: relative;
      z-index: 1;
    }
    .media-slide img,
    .media-slide iframe,
    .media-slide video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 0;
      background: transparent;
      display: block;
    }
    /* Hide controls by default; only show on hover if more than one slide */
    .portfolio-media-slider.controls-enabled .media-arrow-btn,
    .portfolio-media-slider.controls-enabled .media-slide-indicator {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s;
    }
    .portfolio-media-slider.controls-enabled:hover .media-arrow-btn,
    .portfolio-media-slider.controls-enabled:hover .media-slide-indicator {
      opacity: 1;
      pointer-events: auto;
    }
    /* Hide arrows and indicator completely if only one slide */
    .portfolio-media-slider:not(.controls-enabled) .media-arrow-btn,
    .portfolio-media-slider:not(.controls-enabled) .media-slide-indicator {
      display: none !important;
    }
    .media-arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 0;
      font-size: 2em;
      font-weight: bold;
      line-height: 1;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.85;
      user-select: none;
      /* opacity and pointer-events handled above */
    }
    .media-arrow-btn:hover {
      background: #FFD600;
      color: #000;
    }
    .media-arrow-left {
      left: 8px;
    }
    .media-arrow-right {
      right: 8px;
    }
    .media-slide-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.85);
      color: #222;
      padding: 3px 14px;
      border-radius: 0;
      font-weight: 600;
      font-size: 1em;
      z-index: 3;
      letter-spacing: 0.06em;
    }
    .portfolio-title {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 10px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 0;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.16s;
    }
    .portfolio-title:hover {
      background: #333333;
    }
    .portfolio-description {
      margin-bottom: 6px;
      color: #444;
      text-align: center;
    }
    .portfolio-date {
      font-size: 0.96em;
      color: #999;
      margin-bottom: 12px;
    }
    .logo-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 1000;
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .logo-link img {
      width: 56px;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: none;
      transition: transform 0.2s;
      background: #fff;
    }
    .logo-link:hover img, 
    .logo-link:focus img {
      transform: scale(1.15);
      outline: 2px solid #fff;
    }
    .social-bar {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 1001;
      display: flex;
      gap: 24px;
      background: none;
      padding: 0;
      margin: 0;
    }
    .social-link {
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .social-link img {
      width: 56px;
      height: 56px;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .social-link:hover img, .social-link:focus img {
      box-shadow: 0 4px 24px rgba(0,0,0,0.24);
      outline: 2px solid #fff;
    }
    @media (max-width: 500px) {
      .logo-link img {
        width: 40px;
      }
      .logo-link {
        bottom: 8px;
        left: 8px;
      }
      .social-bar {
        gap: 12px;
        bottom: 8px;
      }
      .social-link img {
        width: 36px;
        height: 36px;
      }
      .portfolio-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
