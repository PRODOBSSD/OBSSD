<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Work created by New Zealand based producer and visual artist OBSSD">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WORK</title>
  <link rel="icon" href="/obssd_assets/OBSSD_FAVICON_96.png" sizes="96x96" type="image/png">
  <link rel="stylesheet" href="obssd_shared/custom.css">
  <style>
    /* ...existing styles... */

    .portfolio-media {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      min-width: 0;
      min-height: 0;
      border-radius: 0;
      overflow: hidden;
      background: #eee;
      position: relative;
    }
    .portfolio-media-slider {
      width: 100%;
      aspect-ratio: 1/1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      overflow: hidden;
      background: #eee;
    }
    .media-slide {
      width: 100%;
      height: 100%;
      display: none;
      position: absolute;
      left: 0; top: 0;
      border-radius: 0;
      background: #eee;
      justify-content: center;
      align-items: center;
    }
    .media-slide.active {
      display: flex;
      position: relative;
      z-index: 1;
    }
    .media-slide img, .media-slide iframe, .media-slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
      background: #eee;
      display: block;
    }
    /* Hide arrows and indicator by default; only show on hover if more than one slide */
    .portfolio-media-slider.controls-enabled .media-arrow-btn,
    .portfolio-media-slider.controls-enabled .media-slide-indicator {
      opacity: 0 !important;
      pointer-events: none;
      transition: opacity 0.18s;
    }
    .portfolio-media:hover .portfolio-media-slider.controls-enabled .media-arrow-btn,
    .portfolio-media:hover .portfolio-media-slider.controls-enabled .media-slide-indicator {
      opacity: 1 !important;
      pointer-events: auto;
    }
    /* Hide arrows and indicator completely if only one slide */
    .portfolio-media-slider:not(.controls-enabled) .media-arrow-btn,
    .portfolio-media-slider:not(.controls-enabled) .media-slide-indicator {
      display: none !important;
    }
    .media-arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 0;
      font-size: 2em;
      font-weight: bold;
      line-height: 1;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0; /* Always start hidden */
      user-select: none;
      /* opacity and pointer-events handled above */
    }
    .media-arrow-btn:hover {
      background: #FFD600;
      color: #000;
    }
    .media-arrow-left {
      left: 8px;
    }
    .media-arrow-right {
      right: 8px;
    }
    .media-slide-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.85);
      color: #222;
      padding: 3px 14px;
      border-radius: 0;
      font-weight: 600;
      font-size: 1em;
      z-index: 3;
      letter-spacing: 0.06em;
      opacity: 0; /* Always start hidden */
      /* opacity and pointer-events handled above */
    }
    /* ...rest of your styles... */
  </style>
</head>
<body>
  <!-- ...rest of your markup... -->

  <div class="portfolio-container">

    <!-- Portfolio item with multiple slides (YouTube + image) -->
    <div class="portfolio-item" data-tags="2d,Animated" data-date="2023-08-01">
      <div class="portfolio-media">
        <div class="portfolio-media-slider">
          <button class="media-arrow-btn media-arrow-left" aria-label="Previous">&lt;</button>
          <div class="media-slide active">
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="media-slide">
            <img src="/obssd_assets/slide1.jpg" alt="Slide 1">
          </div>
          <button class="media-arrow-btn media-arrow-right" aria-label="Next">&gt;</button>
          <span class="media-slide-indicator">1 / 2</span>
        </div>
      </div>
      <button onclick="window.open('https://custom-link.com', '_blank')" class="portfolio-title">My Video Work</button>
      <p class="portfolio-description">A video project exploring...</p>
      <p class="portfolio-date">Created: 2023-08-01</p>
    </div>

    <!-- Portfolio item with images only -->
    <div class="portfolio-item" data-tags="Static,2d" data-date="2024-01-10">
      <div class="portfolio-media">
        <div class="portfolio-media-slider">
          <button class="media-arrow-btn media-arrow-left" aria-label="Previous">&lt;</button>
          <div class="media-slide active">
            <img src="/obssd_assets/pinterest_photo.jpg" alt="Pinterest Photo">
          </div>
          <div class="media-slide">
            <img src="/obssd_assets/slide2.jpg" alt="Photo 2">
          </div>
          <button class="media-arrow-btn media-arrow-right" aria-label="Next">&gt;</button>
          <span class="media-slide-indicator">1 / 2</span>
        </div>
      </div>
      <button onclick="window.open('https://custom-link.com', '_blank')" class="portfolio-title">Pinterest Photo</button>
      <p class="portfolio-description">A photo I curated on Pinterest...</p>
      <p class="portfolio-date">Created: 2024-01-10</p>
    </div>

    <!-- Portfolio item with single image -->
    <div class="portfolio-item" data-tags="Static,3d" data-date="2022-11-05">
      <div class="portfolio-media">
        <div class="portfolio-media-slider">
          <button class="media-arrow-btn media-arrow-left" aria-label="Previous">&lt;</button>
          <div class="media-slide active">
            <img src="/obssd_assets/my_photo.jpg" alt="Artwork">
          </div>
          <button class="media-arrow-btn media-arrow-right" aria-label="Next">&gt;</button>
          <span class="media-slide-indicator">1 / 1</span>
        </div>
      </div>
      <button onclick="window.open('https://custom-link.com', '_blank')" class="portfolio-title">Local Photo</button>
      <p class="portfolio-description">A photo from my own collection...</p>
      <p class="portfolio-date">Created: 2022-11-05</p>
    </div>
    <!-- Add more portfolio items as needed -->
  </div>

  <!-- ...rest of your markup... -->

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Filter menu toggle
    const filterToggle = document.getElementById('filter-menu-toggle');
    const controls = document.getElementById('portfolio-controls');
    filterToggle.addEventListener('click', function () {
      controls.classList.toggle('open');
      filterToggle.classList.toggle('open');
    });

    // Filter/sort logic
    const items = Array.from(document.querySelectorAll('.portfolio-item'));
    const filterButtons = document.querySelectorAll('.tag-filter');
    const sortSelect = document.getElementById('sort-date');
    let currentTag = "all";
    let sortOrder = "desc";

    function updateButtonStyles() {
      filterButtons.forEach(btn => {
        if (btn.getAttribute('data-tag') === currentTag) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
    }

    function filterAndSort() {
      items.forEach(item => {
        const tags = item.getAttribute('data-tags').split(',');
        if (currentTag === "all" || tags.includes(currentTag)) {
          item.style.display = "";
        } else {
          item.style.display = "none";
        }
      });
      const container = items[0].parentNode;
      const sortedItems = items
        .filter(item => item.style.display !== "none")
        .sort((a, b) => {
          const dateA = new Date(a.getAttribute('data-date'));
          const dateB = new Date(b.getAttribute('data-date'));
          return sortOrder === "desc" ? dateB - dateA : dateA - dateB;
        });
      sortedItems.forEach(item => container.appendChild(item));
      updateButtonStyles();
    }

    filterButtons.forEach(btn => {
      btn.addEventListener('click', function () {
        currentTag = this.getAttribute('data-tag');
        filterAndSort();
      });
    });

    sortSelect.addEventListener('change', function () {
      sortOrder = this.value;
      filterAndSort();
    });

    filterAndSort();

    // --- Portfolio Media Slider Logic ---
    document.querySelectorAll('.portfolio-media-slider').forEach(function(slider) {
      const slides = Array.from(slider.querySelectorAll('.media-slide'));
      const leftBtn = slider.querySelector('.media-arrow-left');
      const rightBtn = slider.querySelector('.media-arrow-right');
      const indicator = slider.querySelector('.media-slide-indicator');
      let currentSlide = 0;

      // Enable controls only if more than one slide
      if (slides.length > 1) {
        slider.classList.add('controls-enabled');
      } else {
        slider.classList.remove('controls-enabled');
      }

      function updateSlider() {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === currentSlide);
        });
        indicator.textContent = (currentSlide + 1) + ' / ' + slides.length;
        leftBtn.style.opacity = slides.length > 1 ? 0.85 : 0.3;
        rightBtn.style.opacity = slides.length > 1 ? 0.85 : 0.3;
        leftBtn.disabled = slides.length <= 1;
        rightBtn.disabled = slides.length <= 1;
      }
      leftBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (slides.length > 1) {
          currentSlide = (currentSlide - 1 + slides.length) % slides.length;
          updateSlider();
        }
      });
      rightBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (slides.length > 1) {
          currentSlide = (currentSlide + 1) % slides.length;
          updateSlider();
        }
      });
      updateSlider();
    });
  });
  </script>
</body>
</html>
