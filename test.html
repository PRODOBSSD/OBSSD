<head>

  <title id="custom-title-placeholder">Portfolio</title>
  <link rel="icon" href="/obssd_assets/OBSSD_FAVICON_96.png" sizes="96x96" type="image/png">
  <link rel="stylesheet" href="obssd_shared/custom.css">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }
    .logo-img {
      max-width: 220px;
      height: auto;
      display: block;
    }
    .page-title {
      text-align: center;
      font-weight: 700;
      font-size: 2.3em;
      margin-top: 0;
      margin-bottom: 8px;
      letter-spacing: 0.06em;
      background: #000;
      color: #fff;
      padding: 18px 0;
      border-radius: 0;
      font-family: 'Montserrat', sans-serif;
    }
    .portfolio-container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 32px;
    }
    .portfolio-item {
      background: #fff;
      border-radius: 0px;
      box-shadow: 0 0px 0px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .portfolio-media,
    .portfolio-media-slider,
    .media-slide {
      background: transparent;
    }
    .portfolio-media {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      min-width: 0;
      min-height: 0;
      border-radius: 0;
      overflow: hidden;
      position: relative;
    }
    .portfolio-media-slider {
      width: 100%;
      aspect-ratio: 1/1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      overflow: hidden;
    }
    .media-slide {
      width: 100%;
      height: 100%;
      display: none;
      position: absolute;
      left: 0; top: 0;
      border-radius: 0;
      justify-content: center;
      align-items: center;
    }
    .media-slide.active {
      display: flex;
      position: relative;
      z-index: 1;
    }
    .media-slide img,
    .media-slide iframe,
    .media-slide video {
      width: 100%;
      height:100%;
      object-fit: contain;
      border-radius: 0;
      background: transparent;
      display: block;
    }
    .portfolio-media-slider.controls-enabled .media-arrow-btn,
    .portfolio-media-slider.controls-enabled .media-slide-indicator {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s;
    }
    .portfolio-media-slider.controls-enabled:hover .media-arrow-btn,
    .portfolio-media-slider.controls-enabled:hover .media-slide-indicator {
      opacity: 1;
      pointer-events: auto;
    }
    .portfolio-media-slider:not(.controls-enabled) .media-arrow-btn,
    .portfolio-media-slider:not(.controls-enabled) .media-slide-indicator {
      display: none !important;
    }
    .media-arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 0;
      font-size: 2em;
      font-weight: bold;
      line-height: 1;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.85;
      user-select: none;
    }
    .media-arrow-btn:hover {
      background: #FFD600;
      color: #000;
    }
    .media-arrow-left { left: 8px; }
    .media-arrow-right { right: 8px; }
    .media-slide-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.85);
      color: #222;
      padding: 3px 14px;
      border-radius: 0;
      font-weight: 600;
      font-size: 1em;
      z-index: 3;
      letter-spacing: 0.06em;
    }
    .portfolio-title {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 10px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 0;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.16s;
    }
    .portfolio-title:hover {
      background: #333333;
    }
    .portfolio-description {
      margin-bottom: 6px;
      color: #444;
      text-align: center;
    }
    .portfolio-date {
      font-size: 0.96em;
      color: #999;
      margin-bottom: 12px;
    }
    .logo-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 1000;
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .logo-link img {
      width: 56px;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: none;
      transition: transform 0.2s;
      background: #fff;
    }
    .logo-link:hover img, 
    .logo-link:focus img {
      transform: scale(1.15);
      outline: 2px solid #fff;
    }
    .social-bar {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 1001;
      display: flex;
      gap: 24px;
      background: none;
      padding: 0;
      margin: 0;
    }
    .social-link {
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .social-link img {
      width: 56px;
      height: 56px;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .social-link:hover img, .social-link:focus img {
      box-shadow: 0 4px 24px rgba(0,0,0,0.24);
      outline: 2px solid #fff;
    }
    @media (max-width: 500px) {
      .logo-link img { width: 40px; }
      .logo-link { bottom: 8px; left: 8px; }
      .social-bar { gap: 12px; bottom: 8px; }
      .social-link img { width: 36px; height: 36px; }
      .portfolio-container { grid-template-columns: 1fr; }
      .page-title { font-size: 1.3em; }
    }
  </style>

<body>
  <!-- Logo at the top -->
  <div class="logo-container">
    <img class="logo-img" src="/obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
  </div>

  <!-- Custom Page Title -->
  <h1 class="page-title" id="main-page-title"></h1>

  <!-- Portfolio container -->
  <div class="portfolio-container">
    <!-- Portfolio items go here, same format as visuals.html -->
    <!-- Example portfolio item with Behance embed -->
    <div class="portfolio-item">
      <div class="portfolio-media">
        <iframe src="https://www.behance.net/embed/project/237465653?ilo0=1" height="316" width="404" allowfullscreen lazyload frameborder="0" allow="clipboard-write" refererPolicy="strict-origin-when-cross-origin"></iframe>

  </div>

  <!-- Home button (bottom left) -->
  <a href="https://www.obssd.online" class="logo-link" title="Go to OBSSD">
    <img src="obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
  </a>

  <!-- Social icons bar (bottom middle) -->
  <div class="social-bar">
    <a href="https://www.youtube.com/@PRODOBSSD" class="social-link" target="_blank" title="Subscribe on YouTube">
      <img src="obssd_assets/OBSSD_YOUTUBE.png" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/imobssd/" class="social-link" target="_blank" title="Follow me on Instagram">
      <img src="obssd_assets/OBSSD_INSTAGRAM.png" alt="Instagram">
    </a>
    <a href="https://soundcloud.com/imobssd" class="social-link" target="_blank" title="Listen on SoundCloud">
      <img src="obssd_assets/OBSSD_SOUNDCLOUD.png" alt="SoundCloud">
    </a>
  </div>

  <script>
    // ----- Custom Title -----
    // Change this variable to set your custom title
    const pageTitle = "My Visual Portfolio"; // <--- Set your title here
    document.title = pageTitle;
    document.getElementById("main-page-title").textContent = pageTitle;

    // -- Portfolio Media Slider Logic (copy from visuals.html) --
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll('.portfolio-media-slider').forEach(function(slider) {
        const slides = Array.from(slider.querySelectorAll('.media-slide'));
        const leftBtn = slider.querySelector('.media-arrow-left');
        const rightBtn = slider.querySelector('.media-arrow-right');
        const indicator = slider.querySelector('.media-slide-indicator');
        let currentSlide = 0;

        if (slides.length > 1) {
          slider.classList.add('controls-enabled');
        } else {
          slider.classList.remove('controls-enabled');
        }

        function updateSlider() {
          slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === currentSlide);
          });
          indicator.textContent = (currentSlide + 1) + ' / ' + slides.length;
          leftBtn.style.opacity = slides.length > 1 ? 0.85 : 0.3;
          rightBtn.style.opacity = slides.length > 1 ? 0.85 : 0.3;
          leftBtn.disabled = slides.length <= 1;
          rightBtn.disabled = slides.length <= 1;
        }
        leftBtn && leftBtn.addEventListener('click', function(e) {
          e.preventDefault();
          if (slides.length > 1) {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlider();
          }
        });
        rightBtn && rightBtn.addEventListener('click', function(e) {
          e.preventDefault();
          if (slides.length > 1) {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
          }
        });
        updateSlider();
      });
    });
  </script>
</body>
</html>
