<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Visual portfolio">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>VISUALS</title>
  <link rel="icon" href="/obssd_assets/OBSSD_FAVICON_96.png" sizes="96x96" type="image/png">
  <link rel="stylesheet" href="obssd_shared/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }

    /* Updated logo styling */
    .logo-img {
      max-width: 380px;
      height: auto;
      display: block;
      cursor: pointer;
      transition: transform 0.22s cubic-bezier(0.25, 0.1, 0.25, 1.0);
    }

    .logo-img:hover {
      transform: scale(1.06);
    }

    /* UPDATED GRID â€” allows 3 per row */
    .portfolio-container {
      max-width: 1300px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
    }

    @media (max-width: 500px) {
      .portfolio-container {
        grid-template-columns: 1fr;
      }
    }

    .portfolio-item {
      background: #fff;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .portfolio-media {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 0;
    }

    .portfolio-media iframe {
      width: 100%;
      height: 316px;
      border: none;
      background: #eee;
      overflow: hidden;
      scrollbar-width: none;
    }
    .portfolio-media iframe::-webkit-scrollbar {
      display: none;
    }

    .portfolio-title-bar {
      width: 100%;
      background: #000;
      color: #fff;
      font-size: 1.11em;
      font-weight: 700;
      padding: 10px 0;
      text-align: center;
      letter-spacing: 0.04em;
    }

    .portfolio-desc-bar {
      width: 100%;
      background: #fafafa;
      text-align: center;
    }

    .portfolio-description {
      color: #444;
      margin: 0;
      padding: 11px 0 15px;
      font-size: 1em;
    }

    @media (max-width: 500px) {
      .portfolio-media iframe,
      .portfolio-title-bar,
      .portfolio-desc-bar {
        max-width: 100vw;
      }
    }
  </style>
</head>

<body>

  <!-- Logo at the top -->
  <div class="logo-container">
    <a href="https://obssd.online/">
      <img class="logo-img" src="/obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
    </a>
  </div>

  <!-- Portfolio container -->
  <div class="portfolio-container">

    <!-- ITEM 1 -->
    <div class="portfolio-item">
      <div class="portfolio-media">
        <iframe
          src="https://www.behance.net/embed/project/237465653?ilo0=1"
          height="316" width="404" frameborder="0" scrolling="no" allow="clipboard-write" refererPolicy="strict-origin-when-cross-origin" allowfullscreen style="overflow:hidden;"
        ></iframe>
      </div>
      <div class="portfolio-title-bar">
        REBIRTH Visualizer
      </div>
      <div class="portfolio-desc-bar">
        <p class="portfolio-description">
          Solo project for MOB, created with Blender, DAZ, After Effects, Illustrator
        </p>
      </div>
    </div>

    <!-- ITEM 2 -->
    <div class="portfolio-item">
      <div class="portfolio-media">
        <iframe
          src="https://www.behance.net/embed/project/238543625?ilo0=1"
          height="316" width="404" frameborder="0" scrolling="no" allow="clipboard-write" refererPolicy="strict-origin-when-cross-origin" allowfullscreen style="overflow:hidden;"
        ></iframe>
      </div>
      <div class="portfolio-title-bar">
        PHANTOM Cover Art
      </div>
      <div class="portfolio-desc-bar">
        <p class="portfolio-description">
          Solo project for @Monkayo, created with Illustrator, Photoshop
        </p>
      </div>
    </div>

    <!-- Add more portfolio items here -->

  </div>

</body>
</html>
