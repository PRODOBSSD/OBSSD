<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Visual portfolio">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>VISUALS</title>
  <link rel="icon" href="/obssd_assets/OBSSD_FAVICON_96.png" sizes="96x96" type="image/png">
  <link rel="stylesheet" href="obssd_shared/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }
    .logo-img {
      max-width: 220px;
      height: auto;
      display: block;
    }
    .portfolio-container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(404px, 1fr));
      gap: 32px;
    }
    @media (max-width: 500px) {
      .portfolio-container {
        grid-template-columns: 1fr;
      }
    }
    .portfolio-item {
      background: #fff;
      border-radius: 0;
      box-shadow: 0 0px 0px rgba(0,0,0,0.06);
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .portfolio-media {
      width: 100%;
      max-width: 404px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 0;
      overflow: hidden;
      position: relative;
      margin: 0;
    }
    .portfolio-media iframe,
    .portfolio-media img {
      width: 100%;
      max-width: 404px;
      min-width: 250px;
      height: 316px;
      border: none;
      display: block;
      background: #eee;
      margin: 0;
      /* Hide scrollbars - works for most browsers */
      overflow: hidden;
      scrollbar-width: none; /* Firefox */
    }
    .portfolio-media iframe::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }
    .portfolio-media iframe {
      scrolling: no;
      overflow: hidden;
    }
    .portfolio-title-bar {
      width: 100%;
      max-width: 404px;
      margin: 0;
      margin-bottom: 0;
      background: #000;
      color: #fff;
      font-size: 1.11em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      border-radius: 0;
      padding: 10px 0;
      text-align: center;
      letter-spacing: 0.04em;
    }
    .portfolio-desc-bar {
      width: 100%;
      max-width: 404px;
      background: #fafafa;
      margin: 0;
      text-align: center;
    }
    .portfolio-description {
      width: 100%;
      color: #444;
      text-align: center;
      margin: 0;
      padding: 11px 0 15px 0;
      font-size: 1em;
    }
    .portfolio-date {
      color: #999;
      font-size: 0.96em;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 6px;
      width: 100%;
      max-width: 404px;
    }
    .logo-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 1000;
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .logo-link img {
      width: 56px;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: none;
      transition: transform 0.2s;
      background: #fff;
    }
    .logo-link:hover img, 
    .logo-link:focus img {
      transform: scale(1.15);
      outline: 2px solid #fff;
    }
    .social-bar {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 1001;
      display: flex;
      gap: 24px;
      background: none;
      padding: 0;
      margin: 0;
    }
    .social-link {
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .social-link img {
      width: 56px;
      height: 56px;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .social-link:hover img, .social-link:focus img {
      box-shadow: 0 4px 24px rgba(0,0,0,0.24);
      outline: 2px solid #fff;
    }
    @media (max-width: 500px) {
      .portfolio-media iframe,
      .portfolio-media img,
      .portfolio-title-bar,
      .portfolio-desc-bar,
      .portfolio-date {
        max-width: 100vw;
        min-width: 0;
      }
      .logo-link img { width: 40px; }
      .logo-link { bottom: 8px; left: 8px; }
      .social-bar { gap: 12px; bottom: 8px; }
      .social-link img { width: 36px; height: 36px; }
    }
  </style>
</head>
<body>
  <!-- Logo at the top -->
  <div class="logo-container">
    <img class="logo-img" src="/obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
  </div>

  <!-- Portfolio container -->
  <div class="portfolio-container">
    <!-- Portfolio item example -->
    <div class="portfolio-item">
      <div class="portfolio-media">
        <iframe
          src="https://www.behance.net/embed/project/237465653?ilo0=1"
          height="316"
          width="404"
          frameborder="0"
          scrolling="no"
          allow="clipboard-write"
          refererPolicy="strict-origin-when-cross-origin"
          allowfullscreen
          style="overflow:hidden;"
        ></iframe>
      </div>
      <div class="portfolio-title-bar">
        REBIRTH Visualizer
      </div>
      <div class="portfolio-desc-bar">
        <p class="portfolio-description">
          Solo project for MOB, created with Blender, DAZ, After Effects, Illustrator
        </p>
      </div>

    <div class="portfolio-item">
      <div class="portfolio-media">
        <iframe
          src="https://www.behance.net/embed/project/238543625?ilo0=1"
          height="316"
          width="404"
          frameborder="0"
          scrolling="no"
          allow="clipboard-write"
          refererPolicy="strict-origin-when-cross-origin"
          allowfullscreen
          style="overflow:hidden;"
        ></iframe>
      </div>
      <div class="portfolio-title-bar">
        PHANTOM Cover Art
      </div>
      <div class="portfolio-desc-bar">
        <p class="portfolio-description">
          Solo project for @Monkayo, created with Illustrator, Photoshop
        </p>
      </div>
      <!-- <div class="portfolio-date">Created: 2025-11-14</div> -->
    </div>

    <!-- Add more portfolio-item blocks as needed -->
  </div>

  <!-- Home button (bottom left) -->
  <a href="https://www.obssd.online" class="logo-link" title="Go to OBSSD">
    <img src="obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
  </a>
  <!-- Social icons bar (bottom middle) -->
  <div class="social-bar">
    <a href="https://www.youtube.com/@PRODOBSSD" class="social-link" target="_blank" title="Subscribe on YouTube">
      <img src="obssd_assets/OBSSD_YOUTUBE.png" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/imobssd/" class="social-link" target="_blank" title="Follow me on Instagram">
      <img src="obssd_assets/OBSSD_INSTAGRAM.png" alt="Instagram">
    </a>
    <a href="https://soundcloud.com/imobssd" class="social-link" target="_blank" title="Listen on SoundCloud">
      <img src="obssd_assets/OBSSD_SOUNDCLOUD.png" alt="SoundCloud">
    </a>
  </div>
</body>
</html>
