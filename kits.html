<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KITS</title>
  <!-- Add Favicon and Custom Cursor -->
  <script src="obssd_shared/favicon.js"></script>
  <link rel="stylesheet" href="obssd_shared/custom.css">
  <!-- Add Montserrat font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat';
      background: #ffffff;
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }
    .logo-img {
      max-width: 220px;
      height: auto;
      display: block;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0px 0px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 0px;
      margin-bottom: 18px;
      background: #eee;
    }
    .product-name-btn {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 10px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.16s;
    }
    .product-name-btn:hover {
      background: #333333;
    }
    .product-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .price {
      font-size: 1.15em;
      font-weight: bold;
      color: #333;
    }
    .demo-btn {
      padding: 7px 18px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.16s;
    }
    .demo-btn:hover {
      background: #333333;
    }
    .product-logos {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-left: 6px;
    }
    .product-logos img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      border-radius: 4px;
      background: transparent;
      box-shadow: none;
    }
    /* Homepage Link styling */
    .logo-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 1000;
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .logo-link img {
      width: 56px;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: none;               /* Remove drop shadow */
      transition: transform 0.2s;     /* Animate scaling */
      background: #fff;
    }
    .logo-link:hover img, 
    .logo-link:focus img {
      transform: scale(1.15);         /* Scale up image on hover/focus */
      outline: 2px solid #fff;
    }
    /* Social icons bar styling (bottom middle) */
    .social-bar {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 1001;
      display: flex;
      gap: 24px;
      background: none;
      padding: 0;
      margin: 0;
    }
    .social-link {
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .social-link img {
      width: 56px;
      height: 56px;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .social-link:hover img, .social-link:focus img {
      box-shadow: 0 4px 24px rgba(0,0,0,0.24);
      outline: 2px solid #fff;
    }
    @media (max-width: 500px) {
      .logo-link img {
        width: 40px;
      }
      .logo-link {
        bottom: 8px;
        left: 8px;
      }
      .social-bar {
        gap: 12px;
        bottom: 8px;
      }
      .social-link img {
        width: 36px;
        height: 36px;
      }
      .product-image {
        width: 100%;
        height: auto;
        max-width: 300px;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo-img" src="obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
  </div>
  <div class="product-grid">

    <!-- Product Example with 3 logos -->
    <div class="product-card">
      <img class="product-image" src="https://payhip.com/cdn-cgi/image/format=auto,width=1500/https://pe56d.s3.amazonaws.com/o_1ip0g986k1dajkvbs4j6vo85110.jpg" alt="Product 1">
      <button class="product-name-btn" onclick="window.open('https://payhip.com/b/wn5aG', '_blank')">
        REBIRTH - Drum Kit
      </button>
      <div class="product-footer">
        <span class="price">$24.99</span>
        <button class="demo-btn" onclick="window.open('https://www.youtube.com/watch?v=2FOAM6TxeaU', '_blank')">
          Demo
        </button>
        <div class="product-logos">
          <img src="obssd_assets/LOGO_MOB.png" alt="Logo MOB">
          <img src="obssd_assets/LOGO_OBSSD.png" alt="Logo OBSSD">
        </div>
      </div>
    </div>
    <!-- Product Example with 1 logo -->
    <div class="product-card">
      <img class="product-image" src="https://payhip.com/cdn-cgi/image/format=auto/https://pe56d.s3.amazonaws.com/o_1imh2dokg1bomcsj1i65don12bg10.png" alt="Product 2">
      <button class="product-name-btn" onclick="window.open('https://www.instagram.com/p/DHSwIJpTbU_/?utm_source=ig_web_button_share_sheet&igsh=NjhicHJscDNwcWc0', '_blank')">
        AI - Loop Kit
      </button>
      <div class="product-footer">
        <span class="price">FREE</span>
        <button class="demo-btn" onclick="window.open('https://www.youtube.com/watch?v=Udl4sDKCKeQ', '_blank')">
          Demo
        </button>
        <div class="product-logos">
          <img src="obssd_assets/LOGO_MOB.png" alt="Logo MOB">
          <img src="obssd_assets/LOGO_OBSSD.png" alt="Logo OBSSD">
        </div>
      </div>
    </div>
    <!-- Product Example with no logos (for reference, just omit the div)
    <div class="product-card">
      ...
      <div class="product-footer">
        <span class="price">$9.99</span>
        <button class="demo-btn">Demo</button>
      </div>
    </div>
    -->

  </div>

  <!-- Home button (bottom left) -->
  <a href="https://www.obssd.online" class="logo-link" title="Go to OBSSD">
    <img src="obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
  </a>

  <!-- Social icons bar (bottom middle) -->
  <div class="social-bar">
    <a href="https://www.youtube.com/@PRODOBSSD" class="social-link" target="_blank" title="Subscribe on YouTube">
      <img src="obssd_assets/OBSSD_YOUTUBE.png" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/imobssd/" class="social-link" target="_blank" title="Follow me on Instagram">
      <img src="obssd_assets/OBSSD_INSTAGRAM.png" alt="Instagram">
    </a>
    <a href="https://soundcloud.com/imobssd" class="social-link" target="_blank" title="Listen on SoundCloud">
      <img src="obssd_assets/OBSSD_SOUNDCLOUD.png" alt="SoundCloud">
    </a>
  </div>
</body>
</html>
