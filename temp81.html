<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KITS</title>
  <!-- Add Favicon and Custom Cursor -->
  <script src="obssd_shared/favicon.js"></script>
  <link rel="stylesheet" href="obssd_shared/custom.css">
  <!-- Add Montserrat font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat';
      background: #f7f7f7;
      margin: 0;
      padding: 30px;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }
    .logo-img {
      max-width: 220px;
      height: auto;
      display: block;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 18px;
      background: #eee;
    }
    .product-name-btn {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 10px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.16s;
    }
    .product-name-btn:hover {
      background: #1a1a1a;
    }
    .product-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .price {
      font-size: 1.15em;
      font-weight: bold;
      color: #333;
    }
    .demo-btn {
      padding: 7px 18px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.16s;
    }
    .demo-btn:hover {
      background: #000000;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo-img" src="obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
  </div>
  <div class="product-grid">

    <!-- Product Example Start -->
    <div class="product-card">
      <img class="product-image" src="https://payhip.com/cdn-cgi/image/format=auto,width=1500/https://pe56d.s3.amazonaws.com/o_1ip0g986k1dajkvbs4j6vo85110.jpg" alt="Product 1">
      <button class="product-name-btn" onclick="window.open('https://yoursite.com/product1', '_blank')">
        MOB
      </button>
      <div class="product-footer">
        <span class="price">$19.99</span>
        <button class="demo-btn" onclick="window.open('https://yoursite.com/demo1', '_blank')">
          Demo
        </button>
      </div>
    </div>
    <!-- Product Example End -->

    <div class="product-card">
      <img class="product-image" src="https://via.placeholder.com/400x400?text=Product+2" alt="Product 2">
      <button class="product-name-btn" onclick="window.open('https://yoursite.com/product2', '_blank')">
        Pro Templates
      </button>
      <div class="product-footer">
        <span class="price">$9.99</span>
        <button class="demo-btn" onclick="window.open('https://yoursite.com/demo2', '_blank')">
          Demo
        </button>
      </div>
    </div>

  </div>
</body>
</html>
