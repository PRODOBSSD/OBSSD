<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>LOOPS</title>
  <!-- Add Favicon and Custom Cursor -->
  <script src="obssd_shared/favicon.js"></script>
  <link rel="stylesheet" href="obssd_shared/custom.css">
  <!-- Add Montserrat font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat';
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .subscribe-container {
      background: #fff;
      padding: 2em 2.5em;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      max-width: 350px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #24292f;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .eye-logo {
      height: 1.4em;
      width: auto;
      vertical-align: middle;
      margin-left: 0.3em;
      /* Responsive shrink if heading text wraps */
      max-width: 2.2em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      color: #57606a;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #d0d7de;
      border-radius: 4px;
      margin-bottom: 1em;
      font-size: 1em;
      box-sizing: border-box;
      font-family: 'Montserrat';
    }
    button {
      width: 100%;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.9em;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Montserrat';
    }
    button.unsubscribe-btn {
      background: #cf222e;
      margin-top: 0.5em;
    }
    button:hover:not(.unsubscribe-btn) {
      background: #333333;
    }
    button.unsubscribe-btn:hover {
      background: #a31e22;
    }
    .success-message, .error-message {
      text-align: center;
      margin-top: 1em;
      font-size: 1em;
      display: none;
    }
    .success-message {
      color: #2da44e;
    }
    .error-message {
      color: #cf222e;
    }
    .divider {
      border: none;
      border-top: 1px solid #d0d7de;
      margin: 2em 0;
    }
    /* Homepage Link styling */
    .logo-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 1000;
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .logo-link img {
      width: 56px;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: none;               /* Remove drop shadow */
      transition: transform 0.2s;     /* Animate scaling */
      background: #fff;
    }
    .logo-link:hover img, 
    .logo-link:focus img {
      transform: scale(1.15);         /* Scale up image on hover/focus */
      outline: 2px solid #fff;
    }
    /* Social icons bar styling */
    .social-bar {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 1001;
      display: flex;
      gap: 24px;
      background: none;
      padding: 0;
      margin: 0;
    }
    .social-link {
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .social-link img {
      width: 56px;
      height: 56px;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .social-link:hover img, .social-link:focus img {
      box-shadow: 0 4px 24px rgba(0,0,0,0.24);
      outline: 2px solid #fff;
    }
    @media (max-width: 500px) {
      .logo-link img {
        width: 40px;
      }
      .logo-link {
        bottom: 8px;
        left: 8px;
      }
      .social-bar {
        gap: 12px;
        bottom: 8px;
      }
      .social-link img {
        width: 36px;
        height: 36px;
      }
      .eye-logo {
        height: 1.2em;
        max-width: 1.8em;
      }
    }
    /* Custom description styling */
    .custom-description {
      margin-top: 1.5em;
      color: #9da2a8;
      text-align: center;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="subscribe-container">
    <h2>
      Join Weekly Loops List
      <img src="obssd_assets/OBSSD_EYE_LOGO.png" alt="Eye Logo" class="eye-logo">
    </h2>
    <form id="subscribe-form" autocomplete="off">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com">
      <button type="submit">Subscribe</button>
    </form>
    <hr class="divider">
    <form id="unsubscribe-form" autocomplete="off">
      <label for="unsubscribe-email">Unsubscribe Email Address</label>
      <input type="email" id="unsubscribe-email" name="email" required placeholder="you@example.com">
      <button type="submit" class="unsubscribe-btn">Unsubscribe</button>
    </form>
    <div class="success-message" id="success-message">
      Thank you ! You have been added to my weekly loops
    </div>
    <div class="error-message" id="error-message">
      There was a problem. Please try again.
    </div>
    <!-- Custom description at the bottom of the subscribe container -->
    <div class="custom-description">
      Your email address won't be shared with third parties
    </div>
  </div>
  <!-- Home button (bottom left) -->
  <a href="https://www.obssd.online" class="logo-link" title="Go to OBSSD">
    <img src="obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
  </a>
  <!-- Social media bar (bottom middle) -->
  <div class="social-bar">
    <a href="https://www.youtube.com/@PRODOBSSD" class="social-link" target="_blank" title="Subscribe on YouTube">
      <img src="obssd_assets/OBSSD_YOUTUBE.png" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/imobssd/" class="social-link" target="_blank" title="Follow me on Instagram">
      <img src="obssd_assets/OBSSD_INSTAGRAM.png" alt="Instagram">
    </a>
    <a href="https://soundcloud.com/imobssd" class="social-link" target="_blank" title="Listen on SoundCloud">
      <img src="obssd_assets/OBSSD_SOUNDCLOUD.png" alt="SoundCloud">
    </a>
  </div>
  <script>
    // Replace this URL with your Google Apps Script Web App URL
    const SUBSCRIBE_URL = "https://script.google.com/macros/s/AKfycbx8foiTr9yDC1opGbhpSFdg2ZDjvgpgKx3OGN5dbVoIQ2gpUw42uIx2bEQLLx88is2d/exec";

    function hideMessages() {
      document.getElementById('success-message').style.display = 'none';
      const errorMsg = document.getElementById('error-message');
      errorMsg.style.display = 'none';
      errorMsg.textContent = "There was a problem. Please try again.";
    }

    document.getElementById('subscribe-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      hideMessages();
      const email = document.getElementById('email').value;
      const successMsg = document.getElementById('success-message');
      const errorMsg = document.getElementById('error-message');

      try {
        const formData = new FormData();
        formData.append('email', email);

        const response = await fetch(SUBSCRIBE_URL, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        if (response.ok && text.toLowerCase().includes("success")) {
          successMsg.textContent = "Thank you for subscribing!";
          successMsg.style.display = 'block';
          document.getElementById('subscribe-form').reset();
        } else if (text.toLowerCase().includes("already exists")) {
          errorMsg.textContent = "This email is already subscribed.";
          errorMsg.style.display = 'block';
        } else {
          throw new Error('Failed to subscribe');
        }
      } catch (error) {
        errorMsg.style.display = 'block';
      }
    });

    document.getElementById('unsubscribe-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      hideMessages();
      const email = document.getElementById('unsubscribe-email').value;
      const successMsg = document.getElementById('success-message');
      const errorMsg = document.getElementById('error-message');

      try {
        const formData = new FormData();
        formData.append('email', email);
        formData.append('action', 'unsubscribe');

        const response = await fetch(SUBSCRIBE_URL, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        if (response.ok && text.toLowerCase().includes("unsubscribed")) {
          successMsg.textContent = "You have been unsubscribed.";
          successMsg.style.display = 'block';
          document.getElementById('unsubscribe-form').reset();
        } else if (text.toLowerCase().includes("email not found")) {
          errorMsg.textContent = "This email was not found in our list.";
          errorMsg.style.display = 'block';
        } else {
          throw new Error('Failed to unsubscribe');
        }
      } catch (error) {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
