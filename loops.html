<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>LOOPS</title>
  <script src="obssd_shared/favicon.js"></script>
  <link rel="stylesheet" href="obssd_shared/custom.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .subscribe-container {
      background: #fff;
      padding: 2em 2.5em;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      max-width: 350px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #24292f;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      color: #57606a;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #d0d7de;
      border-radius: 4px;
      margin-bottom: 1em;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #2da44e;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.9em;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #218639;
    }
    .success-message, .error-message {
      text-align: center;
      margin-top: 1em;
      font-size: 1em;
      display: none;
    }
    .success-message {
      color: #2da44e;
    }
    .error-message {
      color: #cf222e;
    }
  </style>
</head>
<body>
  <div class="subscribe-container">
    <h2>Gain Access To Weekly Loops</h2>
    <form id="subscribe-form" autocomplete="off">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com">
      <button type="submit">Subscribe</button>
    </form>
    <div class="success-message" id="success-message">
      Thank you! You will be added to my weekly loops
    </div>
    <div class="error-message" id="error-message">
      There was a problem. Please try again.
    </div>
  </div>
  <script>
    // Replace this URL with your Google Apps Script Web App URL
    const SUBSCRIBE_URL = "https://script.google.com/macros/s/AKfycbxCcd511iNBx0kiDPGOPmDP2SPqqtZiLfjLCWIRpYHX24XvqSKm8DCIG8sLYGywG5SB/exec";

    document.getElementById('subscribe-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const successMsg = document.getElementById('success-message');
      const errorMsg = document.getElementById('error-message');
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      try {
        const formData = new FormData();
        formData.append('email', email);

        const response = await fetch(SUBSCRIBE_URL, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        if (response.ok && text.toLowerCase().includes("success")) {
          successMsg.style.display = 'block';
          document.getElementById('subscribe-form').reset();
        } else {
          throw new Error('Failed to subscribe');
        }
      } catch (error) {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
