<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>LOOPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .subscribe-container {
      background: #fff;
      padding: 2em 2.5em;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      max-width: 350px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #24292f;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      color: #57606a;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #d0d7de;
      border-radius: 4px;
      margin-bottom: 1em;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #2da44e;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.9em;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.unsubscribe-btn {
      background: #cf222e;
      margin-top: 0.5em;
    }
    button:hover:not(.unsubscribe-btn) {
      background: #218639;
    }
    button.unsubscribe-btn:hover {
      background: #a31e22;
    }
    .success-message, .error-message {
      text-align: center;
      margin-top: 1em;
      font-size: 1em;
      display: none;
    }
    .success-message {
      color: #2da44e;
    }
    .error-message {
      color: #cf222e;
    }
    .divider {
      border: none;
      border-top: 1px solid #d0d7de;
      margin: 2em 0;
    }
  </style>
</head>
<body>
  <div class="subscribe-container">
    <h2>Join Our Mailing List</h2>
    <form id="subscribe-form" autocomplete="off">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com">
      <button type="submit">Subscribe</button>
    </form>
    <hr class="divider">
    <form id="unsubscribe-form" autocomplete="off">
      <label for="unsubscribe-email">Unsubscribe Email Address</label>
      <input type="email" id="unsubscribe-email" name="email" required placeholder="you@example.com">
      <button type="submit" class="unsubscribe-btn">Unsubscribe</button>
    </form>
    <div class="success-message" id="success-message">
      Thank you for subscribing!
    </div>
    <div class="error-message" id="error-message">
      There was a problem. Please try again.
    </div>
  </div>
  <script>
    // Replace this URL with your Google Apps Script Web App URL
    const SUBSCRIBE_URL = "https://script.google.com/macros/s/AKfycbzfpO4SmqNQUNXE1-8SOjpAe1LucEZgkUYCuUR3UP-g4JUQZgStQ0Z4oBxe3auTMQOF/exec";

    function hideMessages() {
      document.getElementById('success-message').style.display = 'none';
      const errorMsg = document.getElementById('error-message');
      errorMsg.style.display = 'none';
      errorMsg.textContent = "There was a problem. Please try again.";
    }

    document.getElementById('subscribe-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      hideMessages();
      const email = document.getElementById('email').value;
      const successMsg = document.getElementById('success-message');
      const errorMsg = document.getElementById('error-message');

      try {
        const formData = new FormData();
        formData.append('email', email);

        const response = await fetch(SUBSCRIBE_URL, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        if (response.ok && text.toLowerCase().includes("success")) {
          successMsg.textContent = "Thank you for subscribing!";
          successMsg.style.display = 'block';
          document.getElementById('subscribe-form').reset();
        } else if (text.toLowerCase().includes("already exists")) {
          errorMsg.textContent = "This email is already subscribed.";
          errorMsg.style.display = 'block';
        } else {
          throw new Error('Failed to subscribe');
        }
      } catch (error) {
        errorMsg.style.display = 'block';
      }
    });

    document.getElementById('unsubscribe-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      hideMessages();
      const email = document.getElementById('unsubscribe-email').value;
      const successMsg = document.getElementById('success-message');
      const errorMsg = document.getElementById('error-message');

      try {
        const formData = new FormData();
        formData.append('email', email);
        formData.append('action', 'unsubscribe');

        const response = await fetch(SUBSCRIBE_URL, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        if (response.ok && text.toLowerCase().includes("unsubscribed")) {
          successMsg.textContent = "You have been unsubscribed.";
          successMsg.style.display = 'block';
          document.getElementById('unsubscribe-form').reset();
        } else if (text.toLowerCase().includes("email not found")) {
          errorMsg.textContent = "This email was not found in our list.";
          errorMsg.style.display = 'block';
        } else {
          throw new Error('Failed to unsubscribe');
        }
      } catch (error) {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
