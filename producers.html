    body {
      font-family: 'Montserrat';
      background: #ffffff;
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }
    .logo-img {
      max-width: 220px;
      height: auto;
      display: block;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .product-card {
      background: #fff;
      border-radius: 0px;
      box-shadow: 0 0px 0px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 0px;
      margin-bottom: 18px;
      background: #eee;
    }
    .product-name-btn {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 10px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 0px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.16s;
    }
    .product-name-btn:hover {
      background: #333333;
    }
    .product-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .price {
      font-size: 1.15em;
      font-weight: bold;
      color: #333;
    }
    .demo-btn {
      padding: 7px 18px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 0px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.16s;
    }
    .demo-btn:hover {
      background: #333333;
    }
    .product-logos {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-left: 6px;
    }
    .product-logos img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      border-radius: 0px;
      background: transparent;
      box-shadow: none;
    }
    .logo-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 1001;
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .logo-link img {

      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: none;
      transition: transform 0.2s;
      background: #fff;
    }
    .logo-link:hover img,

      transform: scale(1.15);
      outline: 2px solid #fff;
    }
    .social-bar {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 1002;
      display: flex;
      gap: 24px;
      background: none;
      padding: 0;
      margin: 0;
    }
    .social-link {
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .social-link img {
      width: 56px;
      height: 56px;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .social-link:hover img, .social-link:focus img {
      box-shadow: 0 4px 24px rgba(0,0,0,0.24);
      outline: 2px solid #fff;
    }
    @media (max-width: 500px) {

        width: 40px;

        bottom: 8px;
        left: 8px;
      }

    /* --- Loops Signup Banner Styles --- */
    #loop-signup-banner {

      bottom: 0;

      margin-bottom: 0.3em;
    }
    #loop-signup-banner input[type="email"] {

      max-width: 170px;

      border-radius: 4px;
      margin-bottom: 0.25em;
      font-size: 1em;

      color: #000;

      font-family: 'Montserrat';
      margin-right: 0.5em;
      margin-left: 0.5em;
    }
    #loop-signup-banner button {
      background: #2da44e;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.35em 1.1em;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Montserrat';
      margin-right: 0.3em;
      margin-bottom: 0.15em;
    }
    #loop-signup-banner button.unsubscribe-btn {
      background: #cf222e;
      margin-left: 0.1em;
    }
    #loop-signup-banner button:hover:not(.unsubscribe-btn) {
      background: #249240;
    }
    #loop-signup-banner button.unsubscribe-btn:hover {
      background: #a31e22;
    }
    #loop-signup-banner .success-message, 
    #loop-signup-banner .error-message {
      text-align: center;
      font-size: 0.95em;
      display: none;
      margin-top: 0.2em;
    }
    #loop-signup-banner .success-message {
      color: #2da44e;
    }
    #loop-signup-banner .error-message {
      color: #cf222e;
    }
    #loop-signup-banner .divider {
      border: none;

      margin: 0.35em 0;
    }
    #loop-signup-banner .custom-description {

    @media (max-width: 600px) {

        max-width: 115px;

      }
      #loop-signup-banner h2 {

      }
    }

  <script>
    const SUBSCRIBE_URL = "https://script.google.com/macros/s/AKfycbx8foiTr9yDC1opGbhpSFdg2ZDjvgpgKx3OGN5dbVoIQ2gpUw42uIx2bEQLLx88is2d/exec";

    function hideMessages() {
      document.getElementById('success-message').style.display = 'none';
      const errorMsg = document.getElementById('error-message');
      errorMsg.style.display = 'none';
      errorMsg.textContent = "There was a problem. Please try again.";
    }

    document.getElementById('subscribe-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      hideMessages();
      const email = document.getElementById('email').value;
      const successMsg = document.getElementById('success-message');
      const errorMsg = document.getElementById('error-message');

      try {
        const formData = new FormData();
        formData.append('email', email);

        const response = await fetch(SUBSCRIBE_URL, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        if (response.ok && text.toLowerCase().includes("success")) {
          successMsg.textContent = "Thank you for subscribing!";
          successMsg.style.display = 'block';
          document.getElementById('subscribe-form').reset();
        } else if (text.toLowerCase().includes("already exists")) {
          errorMsg.textContent = "This email is already subscribed.";
          errorMsg.style.display = 'block';
        } else {
          throw new Error('Failed to subscribe');
        }
      } catch (error) {
        errorMsg.style.display = 'block';
      }
    });

    // Removed unsubscribe-form listener: now handled in unsubscribe.html
  </script>
