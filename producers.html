  <style>
    body {
      font-family: 'Cascadia Code', monospace;
      background: #ffffff;
      margin: 0;
      padding: 30px 30px 0 30px; /* bottom padding will be added dynamically */
      min-height: 100vh;
      height: auto;
      width: 100vw;
      box-sizing: border-box;
    }

    /* Top logo container */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }

    /* Updated hover + larger max size */
    .logo-img {
      max-width: 380px;
      height: auto;
      display: block;
      cursor: pointer;
      transition: transform 0.22s cubic-bezier(0.25, 0.1, 0.25, 1.0);
    }

    .logo-img:hover {
      transform: scale(1.06);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product-card {
      background: #fff;
      border-radius: 0px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 0px;
      margin-bottom: 18px;
      background: #eee;
    }

    /* BUTTON + TEXTURE styling (replaced solid black with image overlays; keep sizes) */
    .product-name-btn {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 10px;
      background-color: #000; /* fallback if images fail or JS disabled */
      color: #3a3a3a; /* requested text color */
      border: none;
      border-radius: 0px;
      font-size: 1.1em;
      cursor: pointer;
      transition: filter 0.16s;
      /* bg image handling */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .product-name-btn:hover {
      filter: brightness(0.95);
    }

    .product-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .price {
      font-size: 1.15em;
      font-weight: bold;
      color: #333;
    }

    .demo-btn {
      padding: 7px 18px;
      background-color: #000; /* fallback */
      color: #3a3a3a;
      border: none;
      border-radius: 0px;
      font-size: 1em;
      cursor: pointer;
      transition: filter 0.16s;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.95),
        0 0 16px rgba(255,255,255,0.75),
        0 0 36px rgba(255,255,255,0.45);
    }

    .demo-btn:hover {
      filter: brightness(0.95);
    }

    /* Signup banner */
    #loop-signup-banner {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      z-index: 1100;
      background: #fff;
      color: #222;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
      text-align: center;
      padding: 0.5em 0;
    }

    #loop-signup-banner .subscribe-container {
      max-width: 420px;
      margin: 0 auto;
    }

    #loop-signup-banner h2 {
      color: #222;
      margin-top: 0.7em;
      margin-bottom: 0.35em;
      font-size: 1.15em;
      font-weight: 700;
    }

    #loop-signup-banner input[type="email"] {
      width: 66%;
      min-width: 220px;
      max-width: 340px;
      padding: 0.35em 0.5em;
      border: 1px solid #bbb;
      border-radius: 4px;
      margin-bottom: 0.25em;
      font-size: 1em;
      background: #fff;
      color: #000;
      box-sizing: border-box;
      font-family: 'Cascadia Code', monospace;
    }

    #loop-signup-banner .subscribe-container form {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 0.7em;
    }

    #loop-signup-banner .custom-description {
      margin: 0.25em 0 0.5em 0;
      color: #555;
      font-size: 0.82em;
    }

    /* Keep subscribe button visual as-is (not black) */
    #loop-signup-banner .subscribe-btn {
      background: #cccecb;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 0.35em 1.1em;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.15s;
    }

    #loop-signup-banner .subscribe-btn:hover {
      background: #ffe066;
    }

    /* Unsubscribe button â€” was black; apply same texture approach */
    #loop-signup-banner .unsubscribe-btn {
      background-color: #000; /* fallback */
      color: #3a3a3a;
      border: none;
      border-radius: 4px;
      padding: 0.35em 1.1em;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: filter 0.15s;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.95),
        0 0 16px rgba(255,255,255,0.75),
        0 0 36px rgba(255,255,255,0.45);
    }

    #loop-signup-banner .unsubscribe-btn:hover {
      filter: brightness(0.95);
    }

    #loop-signup-banner .success-message,
    #loop-signup-banner .error-message {
      text-align: center;
      font-size: 0.95em;
      display: none;
      margin-top: 0.2em;

  <div id="loop-signup-banner">
    <div class="subscribe-container">
      <h2>Join Weekly Loops List</h2>

      <form id="subscribe-form" autocomplete="off">
        <label for="email" style="font-weight: 600; color: #555;">Email Address</label>
        <input type="email" id="email" required placeholder="you@example.com">
        <button type="submit" class="subscribe-btn">Subscribe</button>
        <button type="button" class="unsubscribe-btn" onclick="window.open('unsubscribe.html', '_blank')">Unsubscribe</button>
      </form>

      <hr class="divider">

      <div class="success-message" id="success-message">Thank you! You have been added.</div>
      <div class="error-message" id="error-message">There was a problem. Please try again.</div>

      <div class="custom-description">Your information is secure and will not be shared.</div>
    </div>
  </div>

  <script>
    const SUBSCRIBE_URL = "https://script.google.com/macros/s/AKfycbx8foiTr9yDC1opGbhpSFdg2ZDjvgpgKx3OGN5dbVoIQ2gpUw42uIx2bEQLLx88is2d/exec";

    function hideMessages() {
      document.getElementById('success-message').style.display = 'none';
      const errorMsg = document.getElementById('error-message');
      errorMsg.style.display = 'none';
      errorMsg.textContent = "There was a problem. Please try again.";
    }

    document.getElementById('subscribe-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      hideMessages();
      const email = document.getElementById('email').value;
      const successMsg = document.getElementById('success-message');
      const errorMsg = document.getElementById('error-message');

      try {
        const formData = new FormData();
        formData.append('email', email);

        const response = await fetch(SUBSCRIBE_URL, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();

        if (response.ok && text.toLowerCase().includes("success")) {
          successMsg.textContent = "Thank you for subscribing!";
          successMsg.style.display = 'block';
          document.getElementById('subscribe-form').reset();
        } else if (text.toLowerCase().includes("already exists")) {
          errorMsg.textContent = "This email is already subscribed.";
          errorMsg.style.display = 'block';
        } else {
          throw new Error('Failed to subscribe');
        }
      } catch (error) {
        errorMsg.style.display = 'block';
      }
    });

    // --- Dynamic bottom buffer ---
    function updateBodyPadding() {
      const banner = document.getElementById('loop-signup-banner');
      const height = banner.offsetHeight;
      document.body.style.paddingBottom = (height + 30) + "px"; // original 30px + banner
    }

    window.addEventListener('load', () => {
      updateBodyPadding();

      // Randomly assign button textures on load (preserve size and padding)
      const overlays = [
        '/obssd_assets/BUTTON_OVERLAY_1.jpg',
        '/obssd_assets/BUTTON_OVERLAY_2.jpg'
      ];

      // Target the buttons that were previously solid-black
      const elems = document.querySelectorAll('.product-name-btn, .demo-btn, #loop-signup-banner .unsubscribe-btn');
      elems.forEach(el => {
        const img = overlays[Math.floor(Math.random() * overlays.length)];
        el.style.backgroundImage = `url("${img}")`;
        el.style.backgroundRepeat = 'no-repeat';
        el.style.backgroundPosition = 'center';
        el.style.backgroundSize = 'cover';
        // Leave color and text-shadow alone (CSS handles the glow)
      });
    });

    window.addEventListener('resize', updateBodyPadding);
  </script>
