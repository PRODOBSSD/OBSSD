  <!-- ...unchanged page content... -->

  <!-- Loops Signup Banner (Sticky Bottom) -->
  <div id="loop-signup-banner">
    <div class="subscribe-container">
      <h2>
        Join Weekly Loops List
        <!-- Removed Eye Logo -->
      </h2>
      <form id="subscribe-form" autocomplete="off">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
        <button type="submit">Subscribe</button>
      </form>
      <hr class="divider">
      <button class="unsubscribe-btn" onclick="window.open('unsubscribe.html', '_blank')">Unsubscribe</button>
      <div class="success-message" id="success-message">
        Thank you ! You have been added to my weekly loops
      </div>
      <div class="error-message" id="error-message">
        There was a problem. Please try again.
      </div>
      <div class="custom-description">
        Your information is secure and will not be shared.
      </div>
    </div>
  </div>
  <!-- ...unchanged home button and social icons... -->
  <script>
    const SUBSCRIBE_URL = "https://script.google.com/macros/s/AKfycbx8foiTr9yDC1opGbhpSFdg2ZDjvgpgKx3OGN5dbVoIQ2gpUw42uIx2bEQLLx88is2d/exec";

    function hideMessages() {
      document.getElementById('success-message').style.display = 'none';
      const errorMsg = document.getElementById('error-message');
      errorMsg.style.display = 'none';
      errorMsg.textContent = "There was a problem. Please try again.";
    }

    document.getElementById('subscribe-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      hideMessages();
      const email = document.getElementById('email').value;
      const successMsg = document.getElementById('success-message');
      const errorMsg = document.getElementById('error-message');

      try {
        const formData = new FormData();
        formData.append('email', email);

        const response = await fetch(SUBSCRIBE_URL, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        if (response.ok && text.toLowerCase().includes("success")) {
          successMsg.textContent = "Thank you for subscribing!";
          successMsg.style.display = 'block';
          document.getElementById('subscribe-form').reset();
        } else if (text.toLowerCase().includes("already exists")) {
          errorMsg.textContent = "This email is already subscribed.";
          errorMsg.style.display = 'block';
        } else {
          throw new Error('Failed to subscribe');
        }
      } catch (error) {
        errorMsg.style.display = 'block';
      }
    });

    // Removed unsubscribe-form listener: now handled in unsubscribe.html
  </script>
</body>
