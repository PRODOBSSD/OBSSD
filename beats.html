  <meta charset="UTF-8">

  <title>BEATS</title>
  <script src="obssd_shared/favicon.js"></script>
  <link rel="stylesheet" href="obssd_shared/custom.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181818;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
    }
    .beatstars-embed {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      z-index: 1;
    }
    .beatstars-embed iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
    }
    /* Homepage Link styling */
    .logo-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 1000;
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .logo-link img {
      width: 56px;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: none;               /* Remove drop shadow */
      transition: transform 0.2s;     /* Animate scaling */
      background: #fff;
    }
    .logo-link:hover img, 
    .logo-link:focus img {
      transform: scale(1.15);         /* Scale up image on hover/focus */
      outline: 2px solid #fff;
    }
    @media (max-width: 500px) {
      .logo-link img {
        width: 40px;
      }
      .logo-link {
        bottom: 8px;
        left: 8px;
        top: auto;
      }
    }
  </style>
</head>
<body>
  <a href="https://www.obssd.online" class="logo-link" title="Go to OBSSD">
    <img src="obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
  </a>
  <div class="beatstars-embed">
    <iframe 
      src="https://player.beatstars.com/?storeId=150661"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>
</body>
