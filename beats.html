<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BeatStars Viewer Embed</title>
  <style>
    /* Responsive container for iframe */
    .beatstars-embed {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      background: #222;
    }
    .beatstars-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    body {
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.2rem;
    }
    @media (max-width: 700px) {
      .beatstars-embed {
        padding-bottom: 75%; /* taller for mobile */
      }
      h1 {
        font-size: 1.3rem;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>BeatStars Store Viewer</h1>
  <div class="beatstars-embed">
    <iframe 
      src="https://player.beatstars.com/?storeId=150661" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>
</body>
</html>
