<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBSSD</title>
  <link rel="icon" type="image/png" href="obssd_assets/OBSSD_FAVICON.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    spline-viewer {
      flex: 1 1 0%;
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: auto !important;
      pointer-events: auto !important;
      border: none;
      margin: 0;
      padding: 0;
    }
    /* Home Return button styling */
    .logo-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 1000;
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .logo-link img {
      width: 56px;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      transition: box-shadow 0.2s;
      background: #fff;
    }
    .logo-link:hover img, .logo-link:focus img {
      box-shadow: 0 4px 24px rgba(0,0,0,0.24);
      outline: 2px solid #fff;
    }
    /* Instagram button styling */
    .instagram-link {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 1001;
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .instagram-link img {
      width: 56px;
      height: 56px;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .instagram-link:hover img, .instagram-link:focus img {
      box-shadow: 0 4px 24px rgba(0,0,0,0.24);
      outline: 2px solid #fff;
    }
    @media (max-width: 500px) {
      .logo-link img {
        width: 40px;
      }
      .logo-link {
        bottom: 8px;
        left: 8px;
      }
      .instagram-link img {
        width: 36px;
        height: 36px;
      }
      .instagram-link {
        bottom: 8px;
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
</head>
<body>

  <a href="https://www.obssd.online" class="logo-link" title="Go to OBSSD">
    <img src="obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
  </a>

  <!-- Instagram middle bottom button -->
  <a href="https://www.instagram.com/imobssd/" class="instagram-link" target="_blank" title="Follow me on Instagram">
    <img src="obssd_assets/OBSSD_INSTAGRAM.png" alt="Instagram">
  </a>

  <!-- Your 3D Spline model -->
  <spline-viewer url="https://prod.spline.design/EJhMoIOBazX7KmRT/scene.splinecode"></spline-viewer>

  <!-- Theoretical watermark removal script -->
  <script>
    const interval = setInterval(() => {
      const viewer = document.querySelector('spline-viewer');
      if (viewer && viewer.shadowRoot) {
        const logo = viewer.shadowRoot.querySelector('#logo');
        if (logo) {
          logo.remove();
          clearInterval(interval);
        }
      }
    }, 500);
  </script>

</body>
</html>
