<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theoretical Spline Watermark Removal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevent scrollbars */
      background: #000; /* or any color */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    spline-viewer {
      width: 1024px !important;
      height: 768px !important;
      display: block;
      min-width: 1024px;
      min-height: 768px;
      max-width: 1024px;
      max-height: 768px;
      box-shadow: 0 0 16px rgba(0,0,0,0.5);
      background: #fff;
    }
  </style>
</head>
<body>

  <!-- 3D Spline model -->
  <spline-viewer url="https://prod.spline.design/EJhMoIOBazX7KmRT/scene.splinecode"></spline-viewer>

  <!-- Theoretical watermark removal script -->
  <script>
    const interval = setInterval(() => {
      const viewer = document.querySelector('spline-viewer');
      if (viewer && viewer.shadowRoot) {
        const logo = viewer.shadowRoot.querySelector('#logo');
        if (logo) {
          logo.remove();
          clearInterval(interval);
        }
      }
    }, 500);
  </script>

</body>
</html>
