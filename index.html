<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theoretical Spline Watermark Removal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #222;
      width: 100vw;
      overflow: hidden;
    }
    .viewer-container {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 1024px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      /* Optional: add box-shadow or background as needed */
    }
    spline-viewer {
      width: 100%;
      height: 100%;
      min-width: 1024px;
      max-width: 1024px;
      min-height: 100vh;
      max-height: 100vh;
      display: block;
      background: #fff;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 16px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="viewer-container">
    <spline-viewer url="https://prod.spline.design/EJhMoIOBazX7KmRT/scene.splinecode"></spline-viewer>
  </div>
  <script>
    const interval = setInterval(() => {
      const viewer = document.querySelector('spline-viewer');
      if (viewer && viewer.shadowRoot) {
        const logo = viewer.shadowRoot.querySelector('#logo');
        if (logo) {
          logo.remove();
          clearInterval(interval);
        }
      }
    }, 500);
  </script>
</body>
</html>
