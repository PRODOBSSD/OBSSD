  <meta charset="UTF-8">
  <meta name="description" content="OBSSD is a New Zealand based producer and visual artist. Explore a range of beats, kits, and loops on the OBSSD ONLINE website! To get in contact send me a message @imobssd on Instagram.">
  <title>OBSSD</title>
  <link rel="icon" href="/obssd_assets/OBSSD_FAVICON_96.png" sizes="96x96" type="image/png">
  <link rel="stylesheet" href="obssd_shared/custom.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    spline-viewer {
      flex: 1 1 0%;
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: auto !important;
      pointer-events: auto !important;
      border: none;
      margin: 0;
      padding: 0;
    }
    /* Homepage Link styling */
    .logo-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 1000;
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .logo-link img {
      width: 56px;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: none;               /* Remove drop shadow */
      transition: transform 0.2s;     /* Animate scaling */
      background: #fff;
    }
    .logo-link:hover img, 
    .logo-link:focus img {
      transform: scale(1.15);         /* Scale up image on hover/focus */
      outline: 2px solid #fff;
    }
    /* Social icons bar styling */
    .social-bar {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 1001;
      display: flex;
      gap: 24px;
      background: none;
      padding: 0;
      margin: 0;
    }
    .social-link {
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .social-link img {
      width: 56px;
      height: 56px;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .social-link:hover img, .social-link:focus img {
      box-shadow: 0 4px 24px rgba(0,0,0,0.24);
      outline: 2px solid #fff;
    }
    @media (max-width: 500px) {
      .logo-link img {
        width: 40px;
      }
      .logo-link {
        bottom: 8px;
        left: 8px;
      }
      .social-bar {
        gap: 12px;
        bottom: 8px;
      }
      .social-link img {
        width: 36px;
        height: 36px;
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
</head>
<body>

  <a href="https://www.obssd.online" class="logo-link" title="Go to OBSSD">
    <img src="obssd_assets/OBSSD_LOGO.png" alt="OBSSD Logo">
  </a>

  <!-- Social icons bar: YouTube, Instagram, SoundCloud -->
  <div class="social-bar">
    <a href="https://www.youtube.com/@PRODOBSSD" class="social-link" target="_blank" title="Subscribe on YouTube">
      <img src="obssd_assets/OBSSD_YOUTUBE.png" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/imobssd/" class="social-link" target="_blank" title="Follow me on Instagram">
      <img src="obssd_assets/OBSSD_INSTAGRAM.png" alt="Instagram">
    </a>
    <a href="https://soundcloud.com/imobssd" class="social-link" target="_blank" title="Listen on SoundCloud">
      <img src="obssd_assets/OBSSD_SOUNDCLOUD.png" alt="SoundCloud">
    </a>
  </div>

  <!-- Your 3D Spline model -->
  <spline-viewer url="https://prod.spline.design/EJhMoIOBazX7KmRT/scene.splinecode"></spline-viewer>

  <!-- Theoretical watermark removal script -->
  <script>
    const interval = setInterval(() => {
      const viewer = document.querySelector('spline-viewer');
      if (viewer && viewer.shadowRoot) {
        const logo = viewer.shadowRoot.querySelector('#logo');
        if (logo) {
          logo.remove();
          clearInterval(interval);
        }
      }
    }, 500);
  </script>

</body>
</html>
