<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBSSD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      min-width: 0;
      min-height: 0;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .aspect-ratio-box {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 1024px;
      max-height: 768px;
      aspect-ratio: 1024 / 768;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    spline-viewer {
      width: 100%;
      height: 100%;
      display: block;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="aspect-ratio-box">
    <spline-viewer url="https://prod.spline.design/EJhMoIOBazX7KmRT/scene.splinecode"></spline-viewer>
  </div>
  <script>
    const interval = setInterval(() => {
      const viewer = document.querySelector('spline-viewer');
      if (viewer && viewer.shadowRoot) {
        const logo = viewer.shadowRoot.querySelector('#logo');
        if (logo) {
          logo.remove();
          clearInterval(interval);
        }
      }
    }, 500);
  </script>
</body>
</html>
