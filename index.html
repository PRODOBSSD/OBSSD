<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBSSD</title>
  <meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
  <style>
    body, html {
      width: 1024px;
      min-width: 1024px;
      max-width: 1024px;
      height: 768px;
      min-height: 768px;
      max-height: 768px;
      margin: 0;
      overflow: auto;
    }
    spline-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <!-- 3D Spline model -->
  <spline-viewer url="https://prod.spline.design/EJhMoIOBazX7KmRT/scene.splinecode"></spline-viewer>

  <!-- Theoretical watermark removal script -->
  <script>
    const interval = setInterval(() => {
      const viewer = document.querySelector('spline-viewer');
      if (viewer && viewer.shadowRoot) {
        const logo = viewer.shadowRoot.querySelector('#logo');
        if (logo) {
          logo.remove();
          clearInterval(interval);
        }
      }
    }, 500);
  </script>

</body>
</html>
