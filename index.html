<!DOCTYPE html>
<html lang="en">
<head>
<!-- Google tag (gtag.js) -->

  <meta charset="UTF-8">
  <meta name="description" content="OBSSD is a New Zealand based producer and visual artist. Explore a range of beats, kits, and loops on the OBSSD ONLINE website! To get in contact send me a message [...]">
  <title>OBSSD</title>
  <link rel="icon" href="/obssd_assets/OBSSD_FAVICON_96.png" sizes="96x96" type="image/png">
  <link rel="stylesheet" href="obssd_shared/custom.css">
  <!-- Load Cascadia Code font from CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: none !important;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: none !important;
    }
    spline-viewer {
      flex: 1 1 0%;
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: auto !important;
      pointer-events: auto !important;
      border: none;
      margin: 0;
      padding: 0;
      background: none !important;
    }
    /* Title element styling */
    .obssd-title {
      position: fixed;
      top: 20px;
      left: 0;
      z-index: 1002;
      margin: 0;
      padding: 0;
      background: none !important;
      border: none;
      display: block;
    }
    .obssd-title img {
      display: block;
      width: 320px;
      height: auto;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      background: none !important;
    }
    @media (max-width: 1500px) {
      .obssd-title {
        display: none !important;
      }
    }

    /* Contact section styling (new) */
    .contact-section {
      position: fixed;
      right: 16px;
      bottom: 0;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none !important;
      margin: 0;
      padding: 0;
      pointer-events: none;
    }
    .contact-image-container {
      position: relative;
      display: block;
      width: 320px;
      background: none !important;
      pointer-events: auto;
    }
    .contact-image {
      width: 100%;
      display: block;
      margin: 0;
      border: none;
      border-radius: 0;
      box-shadow: none;
      background: transparent !important;
      pointer-events: auto;
    }
    .contact-links {
      font-family: 'Cascadia Code', monospace;
      color: #3a3a3a;
      font-size: 1.2rem;
      font-weight: 400;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      /* move further down, towards lower third (use bottom: 14% for more space) */
      bottom: 5%;
      pointer-events: auto;
      background: none !important;
      margin: 0;
      padding: 0;
      line-height: 2.1;
      user-select: text;
    }
    .contact-links div {
      background: none !important;
    }
    .contact-links a {
      color: #3a3a3a;
      text-decoration: none;
      margin: 0 14px;
      transition: color 0.2s;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Cascadia Code', monospace;
      font-size: 1.2rem;
      background: none !important;
      pointer-events: auto;
    }
    .contact-links a:hover,
    .contact-links a:focus {
      color: #000000;
      outline: none;
      background: none !important;
    }
    @media (max-width: 500px) {
      .contact-section {
        right: 4px;
      }
      .contact-image-container {
        width: 200px;
      }
      .contact-links a {
        font-size: 1rem;
        margin: 0 6px;
      }
      .contact-links {
        font-size: 1rem;
        bottom: 8%;
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
</head>
<body>

  <!-- Title element in top left (replaces old home button) -->
  <div class="obssd-title">
    <img src="obssd_assets/OBSSD_TITLE.png" alt="OBSSD Title">
  </div>
  
  <!-- Contact section bottom right -->
  <div class="contact-section">
    <div class="contact-image-container">
      <img src="obssd_assets/CONTACT_TITLE.png" alt="Contact" class="contact-image">
      <div class="contact-links">
        <div>
          <a href="mailto:prodobssd@gmail.com" target="_blank">email</a>
          <a href="https://www.instagram.com/imobssd/" target="_blank">instagram</a>
          <a href="https://www.youtube.com/@PRODOBSSD" target="_blank">youtube</a>
        </div>
        <div>
          <a href="https://soundcloud.com/imobssd" target="_blank">soundcloud</a>
          <a href="https://t.me/+p1In99uW0bI4OTk0" target="_blank">telegram</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 3D Spline model -->
  <spline-viewer url="https://prod.spline.design/IpymUJkBQNdCi3i7/scene.splinecode"></spline-viewer>

  <!-- Theoretical watermark removal script -->
  <script>
    const interval = setInterval(() => {
      const viewer = document.querySelector('spline-viewer');
      if (viewer && viewer.shadowRoot) {
        const logo = viewer.shadowRoot.querySelector('#logo');
        if (logo) {
          logo.remove();
          clearInterval(interval);
        }
      }
    }, 500);
  </script>

</body>
</html>
