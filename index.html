  <meta charset="UTF-8">
  <meta name="description" content="OBSSD is a New Zealand based producer and visual artist. Explore a range of beats, kits, and loops on the OBSSD ONLINE website! To get in contact send me a message [...]">
  <title>OBSSD</title>
  <link rel="icon" href="/obssd_assets/OBSSD_FAVICON_96.png" sizes="96x96" type="image/png">
  <link rel="stylesheet" href="obssd_shared/custom.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    spline-viewer {
      flex: 1 1 0%;
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: auto !important;
      pointer-events: auto !important;
      border: none;
      margin: 0;
      padding: 0;
    }
    /* Title element styling */
    .obssd-title {
      position: fixed;
      top: 20px;        /* Small space from top */
      left: 0;          /* Always at left edge, no side margin */
      z-index: 1002;
      margin: 0;
      padding: 0;
      background: none;
      border: none;
      display: block;
    }
    .obssd-title img {
      display: block;
      width: 500px;     /* Adjust this width to your preferred size */
      height: auto;
      margin: 0;
      border-radius: 0; /* No rounding */
      box-shadow: none;
      background: none;
    }
    @media (max-width: 1500px) {
      .obssd-title {
        display: none !important;
      }
    }
    /* Social icons bar styling */
    .social-bar {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      z-index: 1001;
      display: flex;
      gap: 24px;
      background: none;
      padding: 0;
      margin: 0;
    }
    .social-link {
      display: block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .social-link img {
      width: 56px;
      height: 56px;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .social-link:hover img, .social-link:focus img {
      box-shadow: 0 4px 24px rgba(0,0,0,0.24);
      outline: 2px solid #fff;
    }
    @media (max-width: 500px) {
      .social-bar {
        gap: 12px;
        bottom: 8px;
      }
      .social-link img {
        width: 36px;
        height: 36px;
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
</head>
<body>

  <!-- Title element in top left (replaces old home button) -->
  <div class="obssd-title">
    <img src="obssd_assets/OBSSD_TITLE.png" alt="OBSSD Title">
  </div>

  <!-- Social icons bar: YouTube, Instagram, SoundCloud -->
  <div class="social-bar">
    <a href="https://www.youtube.com/@PRODOBSSD" class="social-link" target="_blank" title="Subscribe on YouTube">
      <img src="obssd_assets/OBSSD_YOUTUBE.png" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/imobssd/" class="social-link" target="_blank" title="Follow me on Instagram">
      <img src="obssd_assets/OBSSD_INSTAGRAM.png" alt="Instagram">
    </a>
    <a href="https://soundcloud.com/imobssd" class="social-link" target="_blank" title="Listen on SoundCloud">
      <img src="obssd_assets/OBSSD_SOUNDCLOUD.png" alt="SoundCloud">
    </a>
  </div>

  <!-- Your 3D Spline model -->
  <spline-viewer url="https://prod.spline.design/IpymUJkBQNdCi3i7/scene.splinecode"></spline-viewer>

  <!-- Theoretical watermark removal script -->
  <script>
    const interval = setInterval(() => {
      const viewer = document.querySelector('spline-viewer');
      if (viewer && viewer.shadowRoot) {
        const logo = viewer.shadowRoot.querySelector('#logo');
        if (logo) {
          logo.remove();
          clearInterval(interval);
        }
      }
    }, 500);
  </script>

</body>
</html>
