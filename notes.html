<!DOCTYPE html>
<html>
<head>
  <title>NOTES</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; }
    #protected { display: none; }
    #editor-toolbar button { margin-right: 6px; }
    #editor {
      border: 1px solid #ccc;
      min-height: 200px;
      padding: 10px;
      margin-top: 10px;
      background: #f9f9f9;
      outline: none;
    }
    input[type="password"] { font-size: 1em; }
    .toolbar { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="protected">
    <h1>üìù My Notes & To-Do List</h1>
    <div class="toolbar" id="editor-toolbar">
      <button onclick="format('bold')"><b>B</b></button>
      <button onclick="format('insertOrderedList')">1.</button>
      <button onclick="document.getElementById('imgInput').click()">üñºÔ∏è</button>
      <input type="file" id="imgInput" accept="image/*" style="display:none" onchange="insertImage(event)">
      <button onclick="logout()">Log out</button>
    </div>
    <div id="editor" contenteditable="true" spellcheck="true"></div>
    <p>Notes are saved automatically (including images) in your browser.</p>
  </div>

  <script>
    const PASSWORD = "SWAG"; // Change this!

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === PASSWORD) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('protected').style.display = 'block';
        loadNotes();
      } else {
        document.getElementById('error').innerText = 'Incorrect password!';
      }
    }

    function format(command) {
      document.execCommand(command, false, null);
      saveNotes();
    }

    function insertImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.execCommand('insertImage', false, e.target.result);
        saveNotes();
      };
      reader.readAsDataURL(file);
      // reset file input so you can upload the same file again later if needed
      event.target.value = '';
    }

    function saveNotes() {
      localStorage.setItem('myNotesHTML', document.getElementById('editor').innerHTML);
    }

    function loadNotes() {
      const saved = localStorage.getItem('myNotesHTML');
      if (saved) document.getElementById('editor').innerHTML = saved;
    }

    document.getElementById('editor').addEventListener('input', saveNotes);

    function logout() {
      document.getElementById('protected').style.display = 'none';
      document.getElementById('login').style.display = 'block';
      document.getElementById('password').value = '';
    }

    window.onload = () => { document.getElementById('password').focus(); }
  </script>
</body>
</html>
